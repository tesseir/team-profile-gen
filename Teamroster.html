
<!DOCTYPE html>
<html lang="en">

<head>

  <title>Team Roster</title>

<body>

  <div class="container">
    <div class="row cardContainer manager">
        <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Manager</h5>
          <h6 class="card-subtitle mb-2 text-muted">Joel</h6>
          <p class="card-text">Joel@gmail.com</p>
          <p class="card-text">Office Number: 77</p>
          <p class="card-text">employee id: 1</p>
          </div>
      </div></div>
  
    <div class="row cardContainer engineer">
      <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Engineer</h5>
        <h6 class="card-subtitle mb-2 text-muted">Ariane</h6>
        <p class="card-text">Ariane@gmail.com</p>
        <a href="github.com/Ariane" class="card-link">github.com/Ariane</a>
        <p class="card-text">employee id: 2</p>
      </div>
    </div></div>
  
    <div class="row cardContainer intern">
        <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Intern</h5>
          <h6 class="card-subtitle mb-2 text-muted">Heather</h6>
          <p class="card-text">Heather@gmail.com</p>
          <p class="card-text">somewhere cheap</p>
          <p class="card-text">employee id: 3</p>
        </div>
      </div>
        <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Intern</h5>
          <h6 class="card-subtitle mb-2 text-muted">Tess</h6>
          <p class="card-text">Tess@gmail.com</p>
          <p class="card-text">Somewhere abroad</p>
          <p class="card-text">employee id: 4</p>
        </div>
      </div></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
